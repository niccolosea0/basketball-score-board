<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/60s-scoreboard" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id = "home-score">0</h2>
                <div>
                    <button onclick="increaseHomeScreenOne()">+1</button>
                    <button onclick="increaseHomeScreenTwo()">+2</button>
                    <button onclick="increaseHomeScreenThree()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>AWAY</h3>
                <h2 class="score" id = "guest-score">0</h2>
                <button onclick="increaseGuestScreenOne()">+1</button>
                <button onclick="increaseGuestScreenOne()">+2</button>
                <button onclick="increaseGuestScreenThree()">+3</button>
            </div>
            <script src="index.js"></script>
        </div>
        <button id = "new-game" onclick = "newGame()">New Game</button>
    </body>
</html>
